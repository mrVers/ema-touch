<!-- Modal -->
<div class="modal fade" id="newContactModal" tabindex="-1" role="dialog" aria-labelledby="newContactModal"
     aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nov kontakt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="needs-validation" novalidate="">
                <div class="modal-body">
                    <div class="form-group" style="margin-bottom: 20px">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="voznik_dadaj">
                            <label class="form-check-label" for="voznik_dadaj">
                                Voznik
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="lastnik_dadaj">
                            <label class="form-check-label" for="lastnik_dadaj">
                                Lastnik
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="leasing_dodaj">
                            <label class="form-check-label" for="leasing_dodaj">
                                Leasing
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="podjetje">Podjetje</label>
                                <input type="text" class="form-control" name="podjetje" id="podjetje" required="">
                                <div class="valid-check"><span class="oi oi-check"></span></div>
                                <div class="invalid-feedback">
                                    Polje je zahtevano.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nameSurname">Ime in priimek</label>
                                <input type="text" class="form-control" name="nameSurname" id="nameSurname" required="">
                                <div class="valid-check"><span class="oi oi-check"></span></div>
                                <div class="invalid-feedback">
                                    Polje je zahtevano.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="streetWithNumber">Ulica in hišna številka</label>
                                <input type="text" class="form-control" name="streetWithNumber" id="streetWithNumber"
                                       required="">
                                <div class="valid-check"><span class="oi oi-check"></span></div>
                                <div class="invalid-feedback">
                                    Polje je zahtevano.
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-5">
                                    <label for="postalNumber">Poštna številka</label>
                                    <input type="number" class="form-control" name="postalNumber" id="postalNumber"
                                           required="">
                                    <div class="valid-check"><span class="oi oi-check"></span></div>
                                    <div class="invalid-feedback">
                                        Polje je zahtevano.
                                    </div>
                                </div>
                                <div class="form-group col-sm-7">
                                    <label for="postalName">Pošta</label>
                                    <input type="text" class="form-control" name="postalName" id="postalName"
                                           required="">
                                    <div class="valid-check"><span class="oi oi-check"></span></div>
                                    <div class="invalid-feedback">
                                        Polje je zahtevano.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country">Država</label>
                                <input type="text" class="form-control" name="country" id="country" required="">
                                <div class="valid-check"><span class="oi oi-check"></span></div>
                                <div class="invalid-feedback">
                                    Polje je zahtevano.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vatID">Davčna številka</label>
                                <input type="text" class="form-control" name="vatID" id="vatID" required="">
                                <div class="valid-check"><span class="oi oi-check"></span></div>
                                <div class="invalid-feedback">
                                    Polje je zahtevano.
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" required="">
                                <div class="valid-check"><span class="oi oi-check"></span></div>
                                <div class="invalid-feedback">
                                    Polje je zahtevano.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mobileNumber">Mobilna številka</label>
                                <input type="tel" class="form-control" name="mobileNumber" id="mobileNumber"
                                       required="">
                                <div class="valid-check"><span class="oi oi-check"></span></div>
                                <div class="invalid-feedback">
                                    Polje je zahtevano.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telNumber">Telefonska številka</label>
                                <input type="tel" class="form-control" name="telNumber" id="telNumber" required="">
                                <div class="valid-check"><span class="oi oi-check"></span></div>
                                <div class="invalid-feedback">
                                    Polje je zahtevano.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="faxNumber">Fax številka</label>
                                <input type="tel" class="form-control" name="faxNumber" id="faxNumber" required="">
                                <div class="valid-check"><span class="oi oi-check"></span></div>
                                <div class="invalid-feedback">
                                    Polje je zahtevano.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comment">Opombe</label>
                                <textarea class="form-control" id="comment" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Potrdi</button>
                </div>
            </form>
        </div>
    </div>
</div>
